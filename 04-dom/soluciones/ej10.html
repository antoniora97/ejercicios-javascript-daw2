<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ej10 </title>
</head>

<body>
    <ul>
        <h3>Lista desordenada de números aleatorios</h3>
    </ul>

    <button onclick="anadeAleatorio()">Nuevo número</button>

    <script>
        const ul = document.getElementsByTagName("ul");

        function anadeAleatorio() {
            const li = document.createElement("li");
            li.innerHTML = Math.floor((Math.random() * (100 - 1 + 1)) + 1);
            ul[0].appendChild(li);
        }
    </script>
</body>

</html>
