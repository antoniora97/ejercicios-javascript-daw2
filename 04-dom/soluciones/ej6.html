<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej6</title>
    <script defer src="../js/ej7.js"></script>
</head>

<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <input type="checkbox" value="suma" id="suma" />Sumar
    </p>
    <p>
        <input type="checkbox" value="resta" id="resta" />Restar
    </p>
    <p>
        <input type="button" value="Operar" id="calculo" onclick="evalua()" />
    </p>
    <p id="resultado"></p>

    <script>
        function evalua() {
            const valor1 = document.getElementById("valor1").value;
            const valor2 = document.getElementById("valor2").value;
            const suma = document.getElementById("suma");
            const resta = document.getElementById("resta");
            const resultado = document.getElementById("resultado");

            resultado.innerHTML = "";
            if (suma.checked)
                resultado.innerHTML += "La suma es " + (parseInt(valor1) + parseInt(valor2)) + ". ";
            if (resta.checked)
                resultado.innerHTML += "La resta es " + (parseInt(valor1) - parseInt(valor2));
        }
    </script>
</body>

</html>
